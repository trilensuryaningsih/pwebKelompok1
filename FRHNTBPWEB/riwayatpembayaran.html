<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riwayat Pembayaran</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ECDFCC;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 180px;
      height: 100%;
      background-color: #697565;
      padding: 20px 10px;
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar h2 {
      text-align: center;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 15px 0;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #5a604f;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
      padding-bottom: 120px;
    }
    .navbar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }
    .navbar div {
      margin-left: 25px;
      cursor: pointer;
    }

    .main-content {
      margin-left: 150px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box-container {
      display: flex;
      gap: 50px;
      margin-top: 80px;
    }

    .box {
      width: 180px;
      height: 180px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 4px 6px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #6b4d45;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 150px;
      right: 0;
      background-color: #3f3c37;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    footer .left p {
      margin: 4px 0;
      font-size: 13px;
    }

    footer .right i {
      margin-right: 15px;
      font-size: 18px;
      color: #fff;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo umc.png" alt="Logo" style="width: 50%; margin-bottom: 25px;">
    <a href="#">Dashboard</a>
    <a href="#">Pemesanan</a>
    <a href="#">Status Peminjaman</a>
    <a class="active" href="#">Pembayaran</a>
    <a href="#">Feedback</a>
  </div>

  <div class="content">
    <div class="navbar">
      <div><img src="cart icon.png" alt="Keranjang" width="30"></div>
      <div><img src="bell icon.png" alt="Notifikasi" width="30"></div>
      <div><img src="profile icon.png" alt="Profile" width="30"></div>
    </div>

  <div class="main-content">
    <div class="box-container">
      <div class="box">PEMBAYARAN</div>
      <div class="box">DENDA</div>
    </div>
  </div>

  <footer>
    <div class="left">
      <strong>Universal Multimedia Creative</strong>
      <p>PKM L1</p>
      <p>Universitas Andalas</p>
      <p>rajaf@unand.ac.id</p>
      <p>238157982</p>
    </div>
    <div class="right">
      <i class="fab fa-youtube"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </footer>
</body>
</html>
