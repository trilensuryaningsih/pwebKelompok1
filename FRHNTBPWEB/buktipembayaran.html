<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Bukti Pembayaran</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ECDFCC;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 180px;
      height: 100%;
      background-color: #697565;
      padding: 20px 10px;
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar h2 {
      text-align: center;
    }
    .sidebar a {
     color: white;
      text-decoration: none;
      display: block;
      margin: 15px 0;
    }
    .sidebar a:hover {
      background-color: #5a604f;
    }
    .content {
      margin-left: 200px;
      padding: 20px;
      padding-bottom: 120px;
    }
    .navbar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }
    .navbar div {
      margin-left: 25px;
      cursor: pointer;
    }
    .upload-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px;
      border: 1px solid #ccc;
      text-align: center;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 150px;
      right: 0;
      background-color: #3f3c37;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    footer .left p {
      margin: 4px 0;
      font-size: 13px;
    }

    footer .right i {
      margin-right: 15px;
      font-size: 18px;
      color: #fff;
    }
    .footer .social-icons i {
      margin-left: 20px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
   <img src="logo umc.png" alt="Logo" style="width: 50%; margin-bottom: 25px;">
    <a href="#">Dashboard</a>
    <a href="#">Pemesanan</a>
    <a href="#">Status Peminjaman</a>
    <a href="#">Pembayaran</a>
    <a href="#">Feedback</a>
  </div>

 <div class="content">
    <div class="navbar">
      <div><img src="cart icon.png" alt="Keranjang" width="30"></div>
      <div><img src="bell icon.png" alt="Notifikasi" width="30"></div>
      <div><img src="profile icon.png" alt="Profile" width="30"></div>
    </div>

  <div class="content">
    <h2 style="margin-bottom: 20px;">BUKTI PEMBAYARAN</h2>
    <div class="upload-box">
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="buktiBayar" style="font-weight: bold;">UPLOAD / TARIK FILE</label><br>
        <input type="file" id="buktiBayar" name="buktiBayar" accept="image/*,application/pdf" style="margin-top: 15px;"><br>
        <p style="font-style: italic; color: #777;">Upload bukti pembayaran di sini</p>
        <div style="margin-top: 30px;">
          <button type="reset" style="padding: 10px 20px; margin-right: 15px; background-color: #fff; border: 1px solid #888; border-radius: 5px;">Batal</button>
          <button type="submit" style="padding: 10px 20px; background-color: #d3c5ae; border: none; border-radius: 5px;">Kirim</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="left">
      <strong>Universal Multimedia Creative</strong>
      <p>PKM L1</p>
      <p>Universitas Andalas</p>
      <p>rajaf@unand.ac.id</p>
      <p>238157982</p>
    </div>
    <div class="right">
      <i class="fab fa-youtube"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </footer>
</body>
</html>
